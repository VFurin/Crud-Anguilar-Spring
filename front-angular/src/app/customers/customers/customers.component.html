<mat-card>
  <mat-toolbar color="primary">Customers</mat-toolbar>

  <div *ngIf="customers$ | async as customers; else loading">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
      </ng-container>

       <!-- Status Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let customer">{{ customer.status }}
          <mat-icon aria-hidden="false" aria-label="Status customer">{{ customer.status | status }}</mat-icon>
        </td>
      </ng-container>

       <!-- Actions Column -->
       <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button  mat-mini-fab color="primary" aria-label="Adicionar cliente">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let customer">
          <button mat-icon-button color="black" aria-label="Editar cliente">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" aria-label="Deletar cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
